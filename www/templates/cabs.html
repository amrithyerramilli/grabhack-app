<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Uber Cabs</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="card">
            <div class="item item-text-wrap">
                Your cab has been booked.
            </div>
        </div>
        <div class="list card">
            <div class="item item-avatar">
                <img ng-src="{{bookedCab.image}}">
                <h2>{{bookedCab.display_name}}</h2>
                <p>{{bookedCab.description}}</p>
            </div>
            <div class="item">
                Min. Cost : {{bookedCab.price_details.currency_code}} {{bookedCab.price_details.minimum}}
            </div>
        </div>
        <button class="button button-block button-positive" ng-click="go()">
            Go
        </button>
    </ion-content>
</ion-modal-view>
